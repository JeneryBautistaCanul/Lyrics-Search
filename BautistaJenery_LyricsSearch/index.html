<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="author" content="Jenery Bautista">
    <meta name="description" content="Consumo de API con React de Jenery Bautista">
    <meta name="keywords" content="HTML, CSS, JavaScript, React">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Lyrics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Search Lyrics</h1>
            <form action="" id='form' autocomplete="off">
                <input type="text" id="search" placeholder="Enter artist or song name...">
                <button>Search</button>
            </form>
        </div>
    </header>

    <section id="video"></section>
    <section class="result" id="result">
        <h1>Results will be displayed here... </h1>
    </section>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
